databaseChangeLog:
  - changeSet:
      id: 001
      author: you
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: auth_provider
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_username
            tableName: users
            columns:
              - column:
                  name: username
        - createIndex:
            indexName: idx_email
            tableName: users
            columns:
              - column:
                  name: email
