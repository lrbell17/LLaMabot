databaseChangeLog:
  - changeSet:
      id: 003
      author: you
      changes:
        - createTable:
            tableName: chat_message
            columns:
              - column:
                  name: message_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: sender
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: chat_message
            baseColumnNames: session_id
            constraintName: fk_chatmessage_session
            referencedTableName: chat_session
            referencedColumnNames: session_id
        - createIndex:
            indexName: idx_session_timestamp
            tableName: chat_message
            columns:
              - column:
                  name: session_id
              - column:
                  name: timestamp
