<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLaMabot Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>LLaMabot Demo</h1>

<!-- Registration -->
<section id="register-section">
    <h2>Register</h2>
    <form id="register-form">
        <input name="username" placeholder="Username" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>
    <div id="register-error" class="error"></div>
</section>

<!-- Login -->
<section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
        <input name="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <button id="oauth-login">Login with SSO</button>
    <div id="login-error" class="error"></div>
</section>

<!-- Chat Sessions -->
<section id="sessions-section" class="hidden">
    <!-- Create new session -->
    <h2>Start a new conversation</h2>
    <form id="new-session-form">
        <input name="message" placeholder="Why is the sky blue?" required />
        <button type="submit">Ask the Llama</button>
    </form>
    <div id="new-session-error" class="error"></div>

    <!-- List of existing sessions -->
    <h2>Your Chat Sessions</h2>
    <ul id="sessions"></ul>
    <div id="sessions-pagination">
        <button id="prev-sessions">Prev</button>
        <span id="sessions-page-info"></span>
        <button id="next-sessions">Next</button>
        <button id="refresh-sessions">Refresh</button>
    </div>
</section>

<!-- Chat Messages -->
<section id="messages-section" class="hidden">
    <h2>Chat Messages</h2>
    <ul id="messages"></ul>

    <!-- Send new message -->
    <form id="message-form">
        <input name="message" placeholder="Type your message..." required />
        <button type="submit">Send</button>
    </form>
    <div id="message-error" class="error"></div>

    <!-- Load more older messages -->
    <button id="load-more-messages" class="hidden">Load older messages</button>
</section>

<script src="js/app.js"></script>
</body>
</html>
